<div class="row">
  <div class="col-md-5">
    <form class="bg-light p-4 mt-3 shadow border">
      <p class="text-success"><strong>Add a server or a blueprint</strong></p>
      <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" class="form-control form-control-sm" name="serverName" [(ngModel)]="newServerName">
      </div>
      <div class="form-group">
        <label for="serverDescription">Server Description</label>
        <input type="text" class="form-control form-control-sm" name="serverDescription" [(ngModel)]="newServerDescription">
      </div>
      <button type="submit" class="btn btn-danger btn-sm mr-3" (click)="onServerAdded()">Add Server</button>
      <button type="submit" class="btn btn-primary btn-sm" (click)="onBlueprintAdded()">Add Blueprint</button>
    </form>
  </div>
</div>
