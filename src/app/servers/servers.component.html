<input type="text" class="form-control mb-3" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->

<button
  class="btn btn-primary btn-sm"
  [disabled]="createNewServer"
  (click)="createServer()"
>
  Create server
</button>
<p *ngIf="serverCreated; else noServer">
  Server was created with name {{ serverName }}
</p>
<ng-template #noServer
  ><p class="d-block">No server was created</p></ng-template
>
<p [innerText]="createNewServer"></p>
<p>{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
