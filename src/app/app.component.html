<router-outlet></router-outlet>

<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form class="bg-light p-4 mt-3 shadow border">
        <p class="text-success"><strong>Add a server or a blueprint</strong></p>
        <div class="form-group">
          <label for="serverName">Server Name</label>
          <input type="text" class="form-control form-control-sm" name="serverName" [(ngModel)]="newServerName">
        </div>
        <div class="form-group">
          <label for="serverDescription">Server Description</label>
          <input type="text" class="form-control form-control-sm" name="serverDescription"
            [(ngModel)]="newServerDescription">
        </div>
        <button type="submit" class="btn btn-danger btn-sm mr-3" (click)="onAddServer()">Add Server</button>
        <button type="submit" class="btn btn-primary btn-sm" (click)="onAddBlueprint()">Add Blueprint</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-5">
      <div class="card mb-3 shadow-sm" *ngFor="let server of servers">
        <div class="card-header">
          <p class="mb-0 text-danger" *ngIf="server.type=='server'"><strong>{{ server.name }}</strong></p>
          <p class="mb-0 text-primary" *ngIf="server.type=='blueprint'"><strong>{{ server.name }}</strong></p>
        </div>
        <div class="card-body">
          <!-- <h5 class="card-title">Special title treatment</h5> -->
          <p class="card-text">{{ server.description }}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
  </div>



  <br>
  <br>
  <br>
  <br>
  <hr>
  <div class="row">
    <div class="col">
      <div class="mt-5"></div>
      <app-servers></app-servers>
    </div>
  </div>
</div>
